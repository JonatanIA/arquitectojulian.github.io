<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Arquitecto Julián</title>
    <link rel="stylesheet" href="contacto-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="logo.jpeg" class="logo" >
            </a>
            <a class="inicio" href="#">
                <img src="Group 1 (3).png">
            </a>
        </div>
        <h1>Arquitecto Julian</h1>
    </header>
    <section>
        <form>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>
            </div>
    
            <div>
                <label for="archivo">Subir archivo:</label>
                <input type="file" id="archivo" required>
            </div>
    
            <div>
                <label for="fecha">Seleccionar fecha:</label>
                <input type="date" id="fecha" required>
            </div>
    
            <div>
                <button type="submit">Enviar</button>
            </div> 
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Arquitecto Julián. Todos los derechos reservados.</p>
        <div class="redes">
            <a href="#">
                <img src="instagram.png">
            </a>
            <a href="#">
                <img src="facebook.png">
            </a>
        </div>
    </footer>
    <script src="contacto-script.js"></script>
</body>
</html>
